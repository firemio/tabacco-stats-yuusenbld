<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喫煙所混雑状況 統計ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- ヘッダー -->
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">
        <i class="fas fa-smoking text-blue-600"></i>
        喫煙所混雑状況 統計ダッシュボード
      </h1>
      <p class="text-gray-600">郵船ビルディング - リアルタイム監視システム</p>
    </header>

    <!-- 現在のステータス -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-circle-info text-blue-500"></i>
        現在のステータス
      </h2>
      <div id="current-status" class="flex items-center space-x-4">
        <div class="animate-pulse">
          <div class="h-4 bg-gray-200 rounded w-32"></div>
        </div>
      </div>
    </div>

    <!-- 統計情報 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <!-- 総レコード数 -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">総記録数</p>
            <p id="total-records" class="text-3xl font-bold text-blue-600">-</p>
          </div>
          <div class="bg-blue-100 rounded-full p-3">
            <i class="fas fa-database text-blue-600 text-2xl"></i>
          </div>
        </div>
      </div>

      <!-- 最終更新時刻 -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">最終更新</p>
            <p id="last-update" class="text-lg font-semibold text-gray-700">-</p>
          </div>
          <div class="bg-green-100 rounded-full p-3">
            <i class="fas fa-clock text-green-600 text-2xl"></i>
          </div>
        </div>
      </div>

      <!-- 監視期間 -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">表示期間</p>
            <p class="text-2xl font-bold text-purple-600">7日間</p>
          </div>
          <div class="bg-purple-100 rounded-full p-3">
            <i class="fas fa-calendar text-purple-600 text-2xl"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- 日別統計グラフ -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-chart-bar text-green-500"></i>
        日別混雑状況
      </h2>
      <div class="h-80">
        <canvas id="daily-chart"></canvas>
      </div>
    </div>

    <!-- 時間帯別統計 -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">
          <i class="fas fa-clock text-orange-500"></i>
          時間帯別統計
        </h2>
        <input 
          type="date" 
          id="hourly-date" 
          class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <div class="h-80">
        <canvas id="hourly-chart"></canvas>
      </div>
    </div>

    <!-- 行列統計 -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-users-line text-amber-500"></i>
        行列統計（入れ替わり検知）
      </h2>
      
      <!-- 現在の行列状況 -->
      <div id="current-queue" class="mb-6 p-4 bg-amber-50 rounded-lg border-l-4 border-amber-500">
        <p class="text-gray-600">現在の行列状況を確認中...</p>
      </div>

      <!-- 行列履歴 -->
      <div id="queue-history" class="space-y-3 max-h-80 overflow-y-auto">
        <!-- 履歴がここに表示されます -->
      </div>
    </div>

    <!-- ステータス変化履歴 -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-history text-red-500"></i>
        最近のステータス変更履歴
      </h2>
      <div id="status-history" class="space-y-2 max-h-96 overflow-y-auto">
        <!-- 履歴がここに表示されます -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
