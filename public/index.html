<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喫煙所混雑状況 統計ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      overflow: hidden;
    }
    /* レスポンシブモード用 */
    .responsive-mode {
      display: flex !important;
      flex-direction: column !important;
      overflow-y: auto !important;
    }
    .responsive-mode > div {
      width: 100% !important;
    }
    /* スクロールバーのスタイル */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 h-screen">
  <div id="app-container" class="h-screen flex flex-col px-4 py-3">
    <!-- ヘッダー -->
    <header class="mb-3 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800 flex items-center">
        <i class="fas fa-smoking text-blue-600 mr-2"></i>
        喫煙所混雑状況 統計ダッシュボード
        <span class="text-sm font-normal text-gray-600 ml-3">郵船ビルディング</span>
      </h1>
      <div class="flex items-center space-x-2">
        <button id="toggle-mode" class="px-3 py-1.5 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
          <i class="fas fa-desktop"></i>
          <span id="mode-text">レスポンシブ</span>
        </button>
      </div>
    </header>

    <!-- メインコンテンツ: 2カラムレイアウト (1:2の比率) -->
    <div id="main-content" class="flex-1 grid gap-4 overflow-hidden" style="grid-template-columns: 1fr 2fr;">
      <!-- 左カラム (狭い) - スクロールなし -->
      <div class="flex flex-col space-y-3">
        <!-- 現在のステータス + 統計情報（1行） -->
        <div class="bg-white rounded-lg shadow-lg p-3 flex-shrink-0">
          <div class="grid grid-cols-4 gap-3">
            <!-- 現在のステータス -->
            <div class="col-span-4 mb-2">
              <h2 class="text-sm font-semibold text-gray-800 mb-1 flex items-center">
                <i class="fas fa-circle-info text-blue-500 mr-1"></i>
                現在のステータス
              </h2>
              <div id="current-status" class="flex items-center">
                <div class="animate-pulse">
                  <div class="h-4 bg-gray-200 rounded w-32"></div>
                </div>
              </div>
            </div>
            
            <!-- 総レコード数 -->
            <div class="flex flex-col items-center border-l border-gray-200 pl-2">
              <p class="text-gray-500 text-xs">総記録数</p>
              <p id="total-records" class="text-lg font-bold text-blue-600">-</p>
            </div>

            <!-- 最終更新時刻 -->
            <div class="flex flex-col items-center border-l border-gray-200 pl-2">
              <p class="text-gray-500 text-xs">最終更新</p>
              <p id="last-update" class="text-xs font-semibold text-gray-700">-</p>
            </div>

            <!-- 監視期間 -->
            <div class="flex flex-col items-center border-l border-gray-200 pl-2 col-span-2">
              <p class="text-gray-500 text-xs">表示期間</p>
              <p class="text-lg font-bold text-purple-600">7日</p>
            </div>
          </div>
        </div>

        <!-- 時間帯別統計 -->
        <div class="bg-white rounded-lg shadow-lg p-3 flex-shrink-0" style="height: 240px;">
          <h2 class="text-sm font-semibold text-gray-800 mb-1 flex items-center">
            <i class="fas fa-clock text-orange-500 mr-1"></i>
            時間帯別統計（週間平均行列人数）
          </h2>
          <div style="height: calc(100% - 28px);">
            <canvas id="hourly-chart"></canvas>
          </div>
        </div>

        <!-- デバッグ系を2カラムで配置 -->
        <div class="grid grid-cols-2 gap-3" style="height: 280px;">
          <!-- 行列統計（入れ替わり検知） -->
          <div class="bg-white rounded-lg shadow-lg p-2 flex flex-col">
            <h2 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
              <i class="fas fa-users-line text-amber-500 mr-1"></i>
              行列統計（入れ替わり検知）
            </h2>
            
            <!-- 現在の行列状況 -->
            <div id="current-queue" class="mb-1 p-1.5 bg-amber-50 rounded border-l-2 border-amber-500 flex-shrink-0">
              <p class="text-gray-600 text-xs">現在の行列状況を確認中...</p>
            </div>

            <!-- 行列履歴ラベル -->
            <div class="text-xs text-gray-500 mb-0.5 flex-shrink-0">
              <span class="inline-block w-8">#</span>
              <span class="inline-block w-10 text-red-600">最大</span>
              <span class="inline-block w-10 text-blue-600">入替</span>
              <span class="inline-block w-10 text-amber-600">待ち</span>
              <span class="text-gray-400">時間</span>
            </div>

            <!-- 行列履歴 -->
            <div id="queue-history" class="space-y-0.5 flex-1 overflow-y-auto">
              <!-- 履歴がここに表示されます -->
            </div>
          </div>

          <!-- ステータス変化履歴 -->
          <div class="bg-white rounded-lg shadow-lg p-2 flex flex-col">
            <h2 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
              <i class="fas fa-history text-red-500 mr-1"></i>
              ステータス履歴
            </h2>
            
            <!-- ステータス履歴ラベル -->
            <div class="text-xs text-gray-500 mb-0.5 flex-shrink-0">
              <span class="inline-block w-6">色</span>
              <span class="inline-block w-12 text-blue-600">人数</span>
              <span class="text-gray-400">時刻</span>
            </div>
            
            <div id="status-history" class="space-y-0.5 flex-1 overflow-y-auto">
              <!-- 履歴がここに表示されます -->
            </div>
          </div>
        </div>
      </div>

      <!-- 右カラム (広い) -->
      <div class="flex flex-col space-y-3">
        <!-- 行列スタックヒートマップ -->
        <div class="bg-white rounded-lg shadow-lg p-4 flex-1 min-h-0 flex flex-col">
          <h2 class="text-lg font-semibold text-gray-800 mb-2 flex items-center">
            <i class="fas fa-calendar-week text-purple-500 mr-2"></i>
            日別混雑状況（行列イベント）
          </h2>
          <p class="text-xs text-gray-600 mb-3">横軸: 日付 / 縦軸: 時刻（0-23時） / セルの数字: 行列の最大人数</p>
          <div id="queue-heatmap" class="overflow-auto flex-1">
            <!-- ヒートマップがここに表示されます -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
