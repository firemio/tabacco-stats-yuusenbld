<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喫煙所混雑状況</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      overflow: hidden;
    }
    .responsive-mode {
      display: flex !important;
      flex-direction: column !important;
      overflow-y: auto !important;
    }
    .responsive-mode > div {
      width: 100% !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 h-screen">
  <div id="app-container" class="h-screen flex flex-col p-3">
    <header class="flex items-center justify-between mb-2">
      <div>
        <h1 class="text-2xl font-bold text-slate-800 flex items-center">
          <i class="fas fa-smoking text-blue-600 mr-2"></i>
          喫煙所混雑状況
        </h1>
        <p class="text-slate-500 text-xs mt-1">郵船ビルディング</p>
      </div>
      <button id="toggle-mode" class="px-3 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors flex items-center space-x-1.5 text-sm">
        <i class="fas fa-desktop text-xs"></i>
        <span id="mode-text">レスポンシブ</span>
      </button>
    </header>

    <div id="main-content" class="flex-1 grid gap-3 overflow-hidden" style="grid-template-columns: 350px 1fr;">
      <div class="flex flex-col gap-3">
        <div class="bg-white rounded-xl shadow-lg p-4">
          <h2 class="text-base font-bold text-slate-700 mb-3 flex items-center">
            <i class="fas fa-chart-line text-blue-500 mr-2 text-sm"></i>
            現在の状況
          </h2>
          <div id="current-status" class="flex items-center">
            <div class="animate-pulse">
              <div class="h-8 bg-gray-200 rounded w-40"></div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-4">
          <h2 class="text-base font-bold text-slate-700 mb-3 flex items-center">
            <i class="fas fa-clock text-orange-500 mr-2 text-sm"></i>
            予測情報
          </h2>
          <div id="prediction-info">
            <div class="animate-pulse">
              <div class="h-6 bg-gray-200 rounded w-32 mb-2"></div>
              <div class="h-4 bg-gray-200 rounded w-24"></div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-4 flex-1 min-h-0 flex flex-col">
          <h2 class="text-base font-bold text-slate-700 mb-3 flex items-center">
            <i class="fas fa-chart-bar text-purple-500 mr-2 text-sm"></i>
            時間帯別統計（週間平均）
          </h2>
          <div class="flex-1 min-h-0">
            <canvas id="hourly-chart"></canvas>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-3">
        <div class="bg-white rounded-xl shadow-lg p-3 flex-1 min-h-0 flex flex-col">
          <h2 class="text-sm font-bold text-slate-700 mb-2 flex items-center">
            <i class="fas fa-calendar-alt text-green-500 mr-2 text-xs"></i>
            日別混雑状況（行列イベント）
          </h2>
          <p class="text-xs text-slate-500 mb-2">横軸: 日付 / 縦軸: 時刻 / セルの数字: 行列人数</p>
          <div id="queue-heatmap" class="overflow-auto flex-1">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
